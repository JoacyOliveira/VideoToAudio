{% load static %}
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Conversor</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
    <div class="container"><h1 class="navbar-brand logo" href="">AudioC</h1>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="page lanidng-page">
    <form enctype="multipart/form-data" method="POST">
        {%csrf_token%}
        <section class="portfolio-block block-intro"><h1 style="font-size: 53px;color: rgb(13,160,255);">Video To
            Audio</h1>
            <h1 style="font-size: 19px;color: rgb(0,0,0);">Converter vídeo para áudio.</h1>
            <div class="container">

                <div class="border rounded-0 border-white avatar"
                     style="width: 256px;height: 256px;background: url({% static 'img/gravacao-de-video.png' %});margin-bottom: 7px;"></div>

                <div class="about-me" style="margin-bottom: 49px;">

                    <input name="file" type="file"
                           style="padding: 19px;color: rgb(13,160,255);border-style: none;border-color: rgb(13,160,255);border-bottom-style: solid;border-bottom-color: rgb(13,160,255);">
                </div>
                <div id="botao" class="about-me">
                    <button class="btn btn-outline-primary" type="submit">Converter</button>
                </div>



            </div>
        </section>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
<script src="{% static 'js/script.min.js' %}"></script>
</body>
</html>
